<div class="container" >
        
        <div class="row" >
            
            <div class="col-xs-12"><p style="padding:3em;"></p></div><!--endColxs12-->

           
            <div class="col-xs-12 ">

                <a ui-sref="app.editrecipe" class="btn-primary btn-lg nodecoration">Add New Recipe</a>
                <table class="table recipetable table-condensed table-hover">
                    <tr>
                        <td><h3>All Recipes</h3></td>

                    </tr>
                    <tr ng-repeat="recipe in recipes">
                        <td>{{recipe.title}}</td>
                        <td>{{recipe.author}}</td>
                        <td>
                            <a class="btn btn-primary" ui-sref="app.viewRecipe({id:recipe._id})">View</a>
                            <a class="btn btn-danger"  ng-click="deleteRecipe(recipe)">Delete</a>
                        </td>
                    </tr>
                </table>

            </div><!--endColxs12-->

            <div class="col-xs-12"><p style="padding:3em;"></p></div><!--endColxs12-->

        </div><!--endRow-->

</div><!--endCont-->
